<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Simple Intrest Calculator</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl  bg-white">
    
        <!-- Content Start -->
        <div class="content">

            <!-- Form Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-light rounded h-100 p-4" style="border: solid 2px #009cff;">
                            <h2 class="mb-4" style="text-align: center;">Simple Intrest Calculator</h2>
                            <hr><br>
                            <form>
                                <div class="row mb-3">
                                    <label class="col-sm-4 col-form-label">Enter Principle</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" required=""  placeholder="Enter Principle">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="col-sm-4 col-form-label">Enter Rate</label>
                                    <div class="col-sm-8">
                                        <input type="text"  class="form-control" required="" placeholder="Enter Rate">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="col-sm-4 col-form-label">Enter Period</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" required=""  placeholder="Enter Period">
                                    </div>
                                </div><br>


                                <div class="row mb-3">
                                    <div class="col-sm-4">
                                    </div>
                                    <div class="col-sm-6">
                                        <button type="submit" class="btn btn-primary">Calculate Simple Intrest</button>
                                    </div>
                                    <div class="col-sm-2">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <div class="container">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-lights rounded h-100 p-4">
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <i class="fa fa-exclamation-circle me-2"></i> Result Of Simple Intrest =  <b>@ViewBag.Simple</b>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3">
                    </div>
                </div>
            </div>

            <!-- Form End -->
        </div>
        <!-- Content End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Template Javascript -->
    <script src="css/main.js"></script>
</body>

</html>
